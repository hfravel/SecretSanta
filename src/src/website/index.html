<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Secret Santa</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main-page.js"></script>
        <script src="secret-santa.js"></script>
    </head>
    <body onload="refreshPage()">
        <div>
            <h1>Secret Santa Generator</h1>
        </div>
        <div class="columnedWindow">
            <button class="first button" onclick="addNewPerson()">Add Person</button>
            <button class="second button" onclick="generateSecretSantaPairings()">Run Secret Santa</button>
        </div>
        <div class="columnedWindow">
            <div class = "first column">
                <ul id="peopleList">
                </ul>
            </div>
            <div class="second column">
                <div class="columnedWindow">
                    <h2 id="personName">No Person</h2>
                    <button class="button" onclick="removePerson()">Remove Person</button>
                </div>
                <div class="peopleDescription">
                    <h3>Connections</h3>
                    <table id="connectionsTable">
                        <thead>
                            <tr>
                                <th>People</th>
                                <th>Remove Connection</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="peopleDescription">
                    <h3>Restrictions</h3>
                    <table id="restrictionsTable">
                        <thead>
                        <tr>
                            <th>People</th>
                            <th>Remove Restriction</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
