<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Secret Santa</title>
        <link rel='stylesheet' href='styles.css'>
        <script src='main-page.js'></script>
        <script src='secret-santa.js'></script>
    </head>
    <body onload='refreshPage()'>
        <div>
            <h1>Secret Santa Generator</h1>
        </div>
        <div class='columnedWindow'>
            <button class='first green-button' onclick='addNewPerson()'>Add Person</button>
            <button class='second green-button' onclick='generateSecretSantaPairings()'>Run Secret Santa</button>
        </div>
        <div class='columnedWindow'>
            <div class = 'first column'>
                <ul id='peopleList'>
                </ul>
            </div>
            <div class='second column'>
                <div class='columnedWindow'>
                    <h2 id='personName'>No Person</h2>
                    <button class='green-button' onclick='removePerson()'>Remove Person</button>
                </div>
                <div class='peopleDescription'>
                    <h3>Possible Recipients</h3>
                    <table id='connectionsTable'>
                        <thead>
                            <tr>
                                <th>Person</th>
                                <th>Included/Excluded</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class='form' id='resultsForm'>
            <form>
                <h1>Secret Santa Results:</h1>
                <table id='resultsTable'></table>
                <button type='button' class='green-button' onclick='closeForm()'>Close</button>
            </form>
        </div>
    </body>
</html>
